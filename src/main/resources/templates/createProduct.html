<body class="bg-primary">
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
              <div class="card-body">
                <form action="/products/create" method="post" enctype="multipart/form-data">
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <div class="form-floating mb-3 mb-md-0">
                        <input name="title" class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" />
                        <label for="inputFirstName">Title</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating">
                        <input name="price" class="form-control" id="inputLastName" type="number" placeholder="Enter your last name" />
                        <label for="inputLastName">price</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-floating mb-3">
                    <input name="description" class="form-control" id="inputEmail"  placeholder="name@example.com" />
                    <label for="inputEmail">Description</label>
                  </div>
                  <div class="form-floating mb-3">
                    <select name="category.id">
                      <option th:each="category: ${categories}"
                              th:text="${category.name}" th:value="${category.id}"></option>
                    </select> <br>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <div class="form-floating mb-3 mb-md-0">
                        <input  class="form-control" id="inputPassword" type="file" name="image"  />
                        <label for="inputPassword">Picture</label>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <button type="submit" class="btn btn-primary" >Add</button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center py-3">
                <div class="small"><a href="/customLogin">Have an account? Go to login</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div><br><br><br><br><br>
  <div id="layoutAuthentication_footer">
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">

      </div>
    </footer>
  </div>
</div>
